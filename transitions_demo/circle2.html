<html>
<head>
	<style>
	body {
			background-color: #e6e6e6;
			font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
			padding: 1em 2em;
			} 
	div {
    	border-radius: 50%;
    	width: 100px;
    	height: 100px;
    	background-color: rgba(150, 37, 37,1);
		box-shadow: 8px 8px 30px -8px rgba(0,0,0,0.75);
    	transition:  border-radius .25s, width .25s, background-color .25s;
	}

	div:hover {
		border-radius: 0%;
		width: 200px;
    	background-color: rgba(150, 37, 37,.3);
	}
	</style>
</head>
<body>
	<p>Hover over the div element below, to see the transition effect.</p>
	<div></div>

</body>
</html>
