<html>
<head>
	<style> 
		body {
    		background-color: #e6e6e6;
    		font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    		padding: 1em 2em;
    	}
		div {
			border-radius: 50%;
    		width: 100px;
    		height: 100px;
    		background-color: rgba(150, 37, 37,1);
			box-shadow: 8px 8px 30px -8px rgba(0,0,0,0.75);
    		transition:  transform .5s; 
		}

	
		div:hover {
    		background-color: rgba(150, 37, 37,.3);
			transform: rotate(45deg);
		}
		
	</style>
</head>

<body>

<p><br/> Hover over the div element below, to see 
the transition effect.<br/></p>

<div></div>

</body>
</html>
